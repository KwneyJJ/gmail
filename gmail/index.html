<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-logo-de-google-48.png" type="image/x-icon">

<body>
    <div class="hero">
        <div class="conteiner">
            <div class="icon">
                <img src="img/icons8-logo-de-google-48.png" alt="google"> <br>
                <span class="texto">
                    <h1>Inicia sesión</h1> <br>
                    <h3>Ir a Gmail</h3>
                </span>
            </div>
            <div class="card">
                <form action="" class="formulario">
                    <input type="text" placeholder="Correo electronico o telefono">
                    <h2 class="olvicontraseña">
                        <a href="#" class="link">¿Has olvidado tu correo electrónico?</a>
                    </h2> <br>
                </form>
                <div class="info">
                    <p>¿No es tu ordenador? Usa el modo Invitado para iniciar sesión de forma privada.<a href="#" class="link">Más información sobre cómo usar el modo Invitado</a></p>
                </div>

                <div class="botones">
                    <button class="btn siguiente">Crear cuenta</button>
                    <button class="btn crear">Siguiente</button>
                </div>
            </div>
        </div>

        <div class="abajo">
            <div class="idioma">Español (España) ▼</div>
                <div class="links">
                    <a href="#">Ayuda</a>
                    <a href="#">Privacidad</a>
                    <a href="#">Términos</a>
                </div>
        </div>
    </div>
